        <style type="text/css">
            button {
                background-color: #008CBA;
                border: none;
                color: white;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
            }
            .myv_align
            {
                display: block;
                margin: 10% auto;
                animation-name: myv_beat;
                animation-duration: 3.5s;
                animation-iteration-count: infinite;
                border-radius:50%;
                margin:40% auto;

            }
            /* The animation code */
            @keyframes myv_beat {
                    0%   {box-shadow: 0px 0px 10px #fff}
                    25%  {box-shadow: 0px 0px 10px #4CAF50}
                    50%  {box-shadow: 0px 0px 10px #fff}
                    75%  {box-shadow: 0px 0px 10px #4CAF50}
                    100% {box-shadow: 0px 0px 10px #fff}
            }

        </style>
